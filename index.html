<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row header">
        <div
          class="d-flex justify-content-center  align-items-center col-12" id='winner'
        >
          Who will Win
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="left-body d-flex">
            <div class="player-box d-flex align-items-center flex-column col-6">
              <h1 class="text-center heading p-2">Player</h1>
              <div class="cards d-flex m-3 justify-content-center flex-wrap">
                <img
                  onclick="pressClicked('player')"
                  class="pressBtn img-fluid"
                  src="press.png"
                />
                <i id="playerArrow" class="arrow fa fa-long-arrow-up"></i>
                <div id="1" class="card"></div>
                <div id="2" class="card"></div>
                <div id="3" class="card"></div>
                <div id="4" class="card"></div>
              </div>
              <button
                onclick="startRolling('player')"
                class="playerBtn btn btn-dark"
              >
                Start
              </button>
            </div>
            <div class="bot-box d-flex align-items-center flex-column col-6">
              <h1 class="text-center heading p-2">Bot</h1>
              <div class="cards m-3 d-flex justify-content-center flex-wrap">
                <img
                  onclick="pressClicked('bot')"
                  class="pressBtn img-fluid Disabled"
                  src="press.png"

                />
                <i id="botArrow" class="arrow fa fa-long-arrow-up"></i>
                <div id="5" class="card"></div>
                <div id="6" class="card"></div>
                <div id="7" class="card"></div>
                <div id="8" class="card"></div>
              </div>
              <button onclick="startRolling('bot')" class="botBtn btn btn-dark Disabled">
                Start
              </button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div
            class="right-body d-flex justify-content-center flex-column align-items-center"
          >
            <h1 class="text-center heading p-2">Score</h1>
            <table class="table table-dark m-2">
              <thead>
                <tr>
                  <th>Serial</th>
                  <th scope="col">Player</th>
                  <th scope="col">Bot</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td id="player1Score">0</td>
                  <td id="bot1Score">0</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td id="player2Score">0</td>
                  <td id="bot2Score">0</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td id="player3Score">0</td>
                  <td id="bot3Score">0</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td id="player4Score">0</td>
                  <td id="bot4Score">0</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td id="player5Score">0</td>
                  <td id="bot5Score">0</td>
                </tr>
                <tr>
                  <td class="font-weight-bold">Total</td>
                  <td id="playerTotal">0</td>
                  <td id="botTotal">0</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
  </body>
</html>
